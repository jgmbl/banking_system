[loggers]
keys=root,Client, Bank

[handlers]
keys=console_handler,fileHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=console_handler

[logger_Client]
level=DEBUG
handlers=console_handler, fileHandler
qualname=Client
propagate=0

[logger_Bank]
level=DEBUG
handlers=console_handler, fileHandler
qualname=Bank
propagate=0

[handler_console_handler]
class=logging.StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('banking_system.log', 'a')

[formatter_formatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter
