[loggers]
keys=root,Client, Bank

[handlers]
keys=console_handler, client_handler, bank_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=console_handler

[logger_Client]
level=DEBUG
handlers=console_handler, client_handler
qualname=Client
propagate=0

[logger_Bank]
level=DEBUG
handlers=console_handler, bank_handler
qualname=Bank
propagate=0

[handler_console_handler]
class=logging.StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_client_handler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=('../log/client.log', 'a', 100000, 3)

[handler_bank_handler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=('../log/bank.log', 'a', 100000, 3)

[formatter_formatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter
