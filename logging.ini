[loggers]
keys=root,Client

[handlers]
keys=console_handler,file_handler_client

[formatters]
keys=console_formatter,file_formatter

[logger_root]
level=INFO
handlers=

[logger_Client]
level=INFO
handlers=console_handler,file_handler_client
qualname=Client
propagate=0

[handler_console_handler]
class=StreamHandler
level=INFO
formatter=console_formatter
args=(sys.stdout,)

[handler_file_handler_client]
class=handlers.RotatingFileHandler
level=INFO
formatter=file_formatter
args=('client.log', 'a', 1000000, 100)

[formatter_console_formatter]
format=%(asctime)s %(levelname)s %(name)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_file_formatter]
format=%(asctime)s %(levelname)s %(name)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter
